<!DOCTYPE html>
<html>
    <head>
        <title>Presidents</title>
        <style>
            table {
                border: 3px solid black;
            }
            th {
                border: 1px dotted blue;
            }
            td {
                border: 2px solid darkred;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>Goerge</td>
                <td>Bush</td>
                <td>1996-2004</td>
            </tr>
        </table>
    </body>
</html>
